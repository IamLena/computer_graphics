<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>lab_07</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="container">
        <div class="media">
            <div class="media-body">
                <h3>Лабораторная №7</h3>
                <p>
                    Отсечение отрезков<br>
                    <!-- Алгоритм Сазерленда-Коэна -->
                </p>
                <div>
                    <label>
                        <div class="color-wrapper" id="color-wrapper-rect">
                            <input type='color' id = "rectColor" value="#00aa00"></input>
                        </div>
                    </label>
                    <input id="x" class="form-control" placeholder="x" >
                    <input id="y" class="form-control" placeholder="y" >
                    <input id="a" class="form-control" placeholder="a" >
                    <input id="b" class="form-control" placeholder="b" >
                    <button id="drawRect" type="button" class="btn btn-outline-dark">начертить прямоугольник</button>
                </div>
                <div>
                    <label>
                        <div class="color-wrapper" id="color-wrapper-line">
                            <input type='color' id = "lineColor" value="#0000aa"></input>
                        </div>
                    </label>
                    <input id="x1" class="form-control" placeholder="x1" >
                    <input id="y1" class="form-control" placeholder="y1" >
                    <input id="x2" class="form-control" placeholder="x2" >
                    <input id="y2" class="form-control" placeholder="y2" >
                    <button id="drawLine" type="button" class="btn btn-outline-dark">начертить отрезок</button>
                </div>
                <div>
                    <label>
                        <div class="color-wrapper" id="color-wrapper-cut">
                            <input type='color' id = "cutColor" value="#aa0000"></input>
                        </div>
                    </label>
                    <button id="cut" type="button" class="btn btn-outline-dark">отсечь</button>
                </div>
                <button id="clean" type="button" class="btn btn-outline-dark">очистить</button>
            </div>
            <div class='media-canvas'>
                <canvas width="500" height="500"></canvas>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app_copy.js"></script>
</body>
</html>
