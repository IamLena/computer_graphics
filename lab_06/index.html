<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>lab_06</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
        <div class="container">
        <div class="media">
            <div class="media-body">
                <h3>Hello, world!</h3>
                <p>
                    Use <kbd>right mouse click</kbd> to close the area
                </p>
                <div class=" btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary fas fa-draw-polygon active">
                            <input type="radio" name="action" id="line" autocomplete="off"> Line
                        </label>
                    <label class="btn btn-secondary fa fa-pencil-alt">
                        <input type="radio" name="action" id="pencil" autocomplete="off" checked> Pencil
                    </label>
                    <label class="btn btn-secondary fas fa-fill-drip ">
                        <input type="radio" name="action" id="fill" autocomplete="off"> Fill
                    </label>
                </div>

                <label class="btn btn-secondary fas fa-palette color">
                    <input type='color' id = "color" value="#000000"></input>
                </label>

                <button id='clean' class=' btn btn-secondary fas fa-eraser'></button>
                <label class="btn btn-secondary color bgcolor">
                    <input id='bgcolor' type='color' value="#ffffff"></input>
                </label>

                <div class="slidecontainer">
                    <input type="range" min="0" max="30" value="15" class="slider" id="myRange">
                    <p>delay: <span id="demo"></span></p>
                </div>
            </div>
            <div class='media-canvas'>
                <canvas width="500" height="500"></canvas>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
